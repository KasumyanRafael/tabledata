<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link rel="stylesheet"href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center">
    <div class="frm">
        <form class="personalData">
            <div class="form-group">
              <label for="Name">Имя</label>
              <input type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Имя" required>
            </div>
            <div class="form-group">
                <label for="Login">Логин</label>
                <input type="text" class="form-control" id="Login" aria-describedby="emailHelp" placeholder="Логин" required>
                <small id="emailHelp" class="form-text text-muted">Никто не получит доступ к вашим данным.</small>
              </div>
            <div class="form-group">
              <label for="Password">Пароль</label>
              <input type="password" class="form-control" id="Password" placeholder="Пароль">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Запомнить меня</label>
            </div>
            <button class="btn btn-success addUser">Авторизация</button>
        </form>
        <script>
            let checkBox=document.getElementById("rememberMe");
            let name=document.getElementById("Name");
            let log=document.getElementById("Login");
            let pass=document.getElementById("Password");
            name.value=sessionStorage.getItem('name');
            log.value=sessionStorage.getItem('login');
            pass.value=sessionStorage.getItem('password');
            checkBox.addEventListener('click',function(){
                if(checkBox.checked){
                    sessionStorage.setItem('name',name.value);
                    sessionStorage.setItem('login',log.value);
                    sessionStorage.setItem('password',pass.value);
                }
            })
        </script>
    </div>
    <main class="container m-3 w-50">
        <div class="row mb-3">
            <div class="col-4">
                <input type="text" class="form-control" id="userName" placeholder="Впишите сюда новое имя для пользователя">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="userLogin" placeholder="Впишите сюда новый логин для пользователя">
            </div>
            <div class="col-4">
                <input type="password" class="form-control" id="userPassword" placeholder="Впишите сюда новый пароль для пользователя">
            </div>
        </div>
        <table id="users" class="table">
            <thead>
                <tr>
                    <th>№</th>
                    <th>name</th>
                    <th>login</th>
                    <th>password</th> 
                    <th>operations</th> 
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
