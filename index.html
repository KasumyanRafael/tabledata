<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link rel="stylesheet"href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center">
    <div class="frm">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Имя</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Имя">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Логин</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Логин">
                <small id="emailHelp" class="form-text text-muted">Никто не получит доступ к вашим данным.</small>
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Пароль</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
            </div>
            <div class="captcha">
                <div>Выберите ВСЕ осетинские поселения,</div>
                <div>которые являются городами</div>
                <div></div>
                <input type="checkbox"id="first">
                <label for="first">1</label>
                <br>
                <input type="checkbox"id="second">
                <label for="second">2</label>
                <br>
                <input type="checkbox"id="third">
                <label for="third">3</label>
                <br>
                <input type="checkbox"id="final">
                <label for="final">4</label>
            </div>
            <button type="submit" class="btn btn-primary">Авторизация</button>
        </form>
    </div>
    <main class="container m-3 w-50">
        <div class="row mb-3">
            <div class="col-4">
                <input type="text" class="form-control" id="userName">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="userLogin">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="userPassword">
            </div>
            <div class="col-4">
                <button class="btn btn-primary addUser">Добавить</button>
            </div>
        </div>
        <table id="users" class="table">
            <thead>
                <tr>
                    <th>№</th>
                    <th>name</th>
                    <th>login</th>
                    <th>password</th> 
                    <th>operations</th> 
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
